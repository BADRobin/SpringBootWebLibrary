<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{text.menu.register}">Register</title>
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" ref="/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark"; position="fixed">
    <ul class="navbar-nav mr-auto">
        <h1 style="color: white" th:text="#{text.register}">REGISTER PAGE</h1>
    </ul>
    <ul class="navbar-nav navbar-right mx-4">

        <li class="nav-item dropdown show mx-2"><a
                class="btn btn-outline-primary dropdown-toggle" href="#"
                role="button" id="dropdownLanguage" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><span
                th:text="#{text.locale.language}"></span></a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" th:href="@{/locale(lang=en_EN)}"
                   th:text="#{text.locale.en}">EN</a>
                <a class="dropdown-item" th:href="@{/locale(lang=ru_RU)}"
                   th:text="#{text.locale.ru}">RU</a>

            </div>
        </li>
    </ul>
</nav>
    <div align="center">

        <div class="alert alert-info" th:if="${exist}" th:text="#{already.exist}">
            User with this username already exist
        </div>

        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{user.name}">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" th:placeholder="#{enter.username}" id="username">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
            </div>
            <div class="form-group">
                <label for="pwd" th:text="#{password}">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{enter.password}" id="pwd">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
            </div>
            <div class="form-group">
                <label for="email" th:text="#{e.mail}">E-mail:</label>
                <input type="text" th:field="*{email}" class="form-control" th:placeholder="#{enter.e-mail}" id="email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{register.now}">REGISTER NOW</button>
        </form>
    </div>




    <footer>
        <hr/>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
        <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
