<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{panel}"> PANEL</title>
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" ref="/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark"; position="fixed">
    <ul class="navbar-nav mr-auto">
    <p class="currentUser" th:text="#{current.user}">Current user: <span th:text="${currentUser}"></span></p>
    </ul>


    <ul class="navbar-nav navbar-right">
    <form action="/logout" method="get">
        <button class="btn btn-outline-light btn-lg my-2 my-sm-0" type="submit" th:text="#{logout}">Logout</button>
    </form>
    </ul>
    <ul class="navbar-nav navbar-right mx-4">

        <li class="nav-item dropdown show mx-2"><a
                class="btn btn-outline-primary dropdown-toggle" href="#"
                role="button" id="dropdownLanguage" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><span
                th:text="#{text.locale.language}"></span></a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" th:href="@{/locale(lang=en_EN)}"
                   th:text="#{text.locale.en}">EN</a>
                <a class="dropdown-item" th:href="@{/locale(lang=ru_RU)}"
                   th:text="#{text.locale.ru}">RU</a>

            </div>
        </li>
    </ul>
</nav>
<div align="center" >
    <h1 style="color: white"  th:text="#{add.new.book}">ADD NEW BOOK</h1>
    <form action="#" th:action="@{/adminpanel/addNewBook}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title" th:text="#{title}">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" th:placeholder="#{enter.title}" id="title">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label for="author" th:text="#{author}">Author:</label>
            <input type="text" th:field="*{author}" class="form-control" th:placeholder="#{enter.author}" id="author">
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label for="ISBN" th:text="#{isbn}">ISBN:</label>
            <input type="text" th:field="*{ISBN}" class="form-control" th:placeholder="#{enter.ISBN}" id="ISBN">
            <p th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" class="alert alert-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{add.book}">ADD BOOK</button>
    </form>
</div>
<footer>
    <hr/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
</footer>

</body>
</html>
